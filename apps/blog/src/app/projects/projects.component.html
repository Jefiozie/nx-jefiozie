<div class="hoffset" *ngFor="let project of projects$ | async">
    <mat-card>
        <mat-card-header>
            <img mat-card-avatar [src]="project.owner.avatar" alt="">
            <mat-card-title>{{project.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{project.description ? project.description : 'No description' }}
        </mat-card-content>
        <mat-card-actions>
            <span>
                <mat-icon color='accent'>star</mat-icon>{{project.stars}}
            </span>
            <span>
                <mat-icon color='accent'>call_split</mat-icon>{{project.forks}}
            </span>
            <span>
                <a [href]="project.url" target="_blank">
                    <mat-icon color='accent' svgIcon="github"></mat-icon>
                </a>
            </span>
        </mat-card-actions>
    </mat-card>
</div>
